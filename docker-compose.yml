name: YetAnother-WhosAtMyFeeder
#-----------------------------------------------
# Yet Another WhosAtMyFeeder - Bird Detection System
#
# Configuration via environment variables (set in .env file or your orchestration system):
#   FRIGATE_URL         - URL to your Frigate instance (default: http://frigate:5000)
#   FRIGATE_AUTH_TOKEN  - Optional Bearer token for Frigate authentication
#   MQTT_SERVER         - MQTT broker hostname (default: mqtt)
#   MQTT_PORT           - MQTT broker port (default: 1883)
#   MQTT_AUTH           - Enable MQTT authentication (default: false)
#   MQTT_USERNAME       - MQTT username (if auth enabled)
#   MQTT_PASSWORD       - MQTT password (if auth enabled)
#   TZ                  - Timezone (default: UTC)
#   DOCKER_NETWORK      - External Docker network to join (required for MQTT/Frigate connectivity)
#-----------------------------------------------
services:
  yawamf-backend:
    # Use pre-built image OR build locally (uncomment build section for local development)
    # image: ghcr.io/jellman86/wamf-backend:latest
    build:
      context: ./backend
      args:
        GIT_HASH: ${GIT_HASH:-unknown}
        APP_VERSION_BASE: ${APP_VERSION_BASE:-2.3.1}
    container_name: yawamf-backend
    restart: unless-stopped
    networks:
      - yawamf_network
    volumes:
      - ./config:/config        # Configuration files (config.json)
      - ./data:/data            # Persistent data (database, models)
    ports:
      - "8946:8000"
    environment:
      - TZ=${TZ:-UTC}
      - FRIGATE__FRIGATE_URL=${FRIGATE_URL:-http://frigate:5000}
      - FRIGATE__FRIGATE_AUTH_TOKEN=${FRIGATE_AUTH_TOKEN:-}
      - FRIGATE__MQTT_SERVER=${MQTT_SERVER:-mqtt}
      - FRIGATE__MQTT_PORT=${MQTT_PORT:-1883}
      - FRIGATE__MQTT_AUTH=${MQTT_AUTH:-false}
      - FRIGATE__MQTT_USERNAME=${MQTT_USERNAME:-}
      - FRIGATE__MQTT_PASSWORD=${MQTT_PASSWORD:-}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  yawamf-frontend:
    # Use pre-built image OR build locally (uncomment build section for local development)
    # image: ghcr.io/jellman86/wamf-frontend:latest
    build:
      context: ./apps/ui
      args:
        GIT_HASH: ${GIT_HASH:-unknown}
        APP_VERSION_BASE: ${APP_VERSION_BASE:-2.3.1}
    container_name: yawamf-frontend
    restart: unless-stopped
    networks:
      - yawamf_network
    ports:
      - "9852:80"
    depends_on:
      - yawamf-backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Audio Analysis (Optional)
  # Uncomment to run a local BirdNET-Go instance
  # birdnet-go:
  #   image: ghcr.io/tphacyj/birdnet-go:latest
  #   container_name: birdnet-go
  #   restart: unless-stopped
  #   networks:
  #     - yawamf_network
  #   volumes:
  #     - ./config/birdnet:/config
  #   environment:
  #     - MQTT_SERVER=${MQTT_SERVER:-mqtt}
  #     - MQTT_PORT=${MQTT_PORT:-1883}
  #     - RTSP_URL=rtsp://frigate:554/birdcam # Replace with your camera stream
  #   ports:
  #     - "8080:8080"

networks:
  yawamf_network:
    name: ${DOCKER_NETWORK:-yawamf_default}
    external: true
