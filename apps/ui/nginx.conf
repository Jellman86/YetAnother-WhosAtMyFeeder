map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    "" $scheme;
}

map $proxy_x_forwarded_proto $hsts_header {
    default "";
    https "max-age=31536000; includeSubDomains";
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security $hsts_header always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' ws: wss: https://cloudflareinsights.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com;" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /robots.txt {
        try_files /robots.txt =404;
    }

    location = /sitemap.xml {
        try_files /sitemap.xml =404;
    }

    # SSE endpoint - needs special buffering settings
    location /api/sse {
        proxy_pass http://yawamf-backend:8000/api/sse;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Critical for SSE - disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        # Longer timeouts for SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Video clips - needs larger buffers and longer timeouts
    location ~ ^/api/frigate/.+/clip\.mp4$ {
        proxy_pass http://yawamf-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Larger buffers for video
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;

        # Longer timeout for large files
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Don't limit body size
        client_max_body_size 0;
    }

    location /api/ {
        proxy_pass http://yawamf-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /health {
        proxy_pass http://yawamf-backend:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
    }
}
