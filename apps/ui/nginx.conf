server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # SSE endpoint - needs special buffering settings
    location /api/sse {
        proxy_pass http://yawamf-backend:8000/api/sse;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Critical for SSE - disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        # Longer timeouts for SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    location /api/ {
        proxy_pass http://yawamf-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /health {
        proxy_pass http://yawamf-backend:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
